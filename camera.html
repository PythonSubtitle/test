<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Capture</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        video {
            border: 2px solid #ccc;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <h1>Camera Capture</h1>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');

        // Access the user's camera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;

                // Automatically take a picture after 3 seconds
                video.addEventListener('loadeddata', () => {
                    setTimeout(() => {
                        // Set canvas dimensions to match video
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;

                        // Draw the current video frame to the canvas
                        context.drawImage(video, 0, 0, canvas.width, canvas.height);

                        // Stop the camera stream
                        stream.getTracks().forEach(track => track.stop());

                        // Save the image or process it
                        const imageData = canvas.toDataURL('image/png');
                        console.log(imageData); // You can send this to a server or display it
                        alert("Image captured! Check the console for the image data.");
                    }, 3000);
                });
            })
            .catch(error => {
                console.error('Error accessing the camera:', error);
                alert('Unable to access the camera. Please check your permissions.');
            });
    </script>
    <a href="http://192.168.0.134:8000/camera.html">Open Camera Page</a>
</body>
</html>
